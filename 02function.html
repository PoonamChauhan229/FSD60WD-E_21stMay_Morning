<body>
    <script>
        // Function With parameters
        console.log("Tested....1")
        function displayName(std1,std2){
            console.log(std1,std2)
        }
        displayName("Preethi","Aakash")//
        displayName("Pradeep","Shivang")
        displayName("Shivang","Pradeep")

        // Sum > 20+20
        // sumo 4 no
        function calculateSum(n1,n2,n3,n4){
            console.log(n1+n2+n3+n4)
        }
        calculateSum(1,1,1,1)//4
        calculateSum(10,20,30,89)// input value
        calculateSum(78,89,90,45)

        // function >>> Writing an table 
        function table(n){
            for(var i=1;i<=12;i++){
                console.log(n+' * '+i+" = "+n*i)
            }
        }
        table(5)//value

    </script>
