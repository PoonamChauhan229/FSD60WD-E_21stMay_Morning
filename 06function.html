<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Arrow functions

        // 1 liners function
        //function ❌❌❌❌ functionName ❌❌❌❌
        //{}  ❌❌❌❌
        //return keyword  ❌❌❌❌
        var test=()=>console.log(1)
        test()

        var test2=()=>2
        console.log(test2())

        var test3=(a,b)=>a+b
        console.log(test3(2,6))

        // multi line
        //{} + return

        var test4=()=>{
            var a=45+60;
            return a;
        }
        console.log(test4())
    </script>
</body>
</html>
