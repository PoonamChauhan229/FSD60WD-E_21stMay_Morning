<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      
        const name="Preetiii"
        const roll=2
        const lanuages="Javascript"
        const place="Chennai"

        // obj wrt variables

        var obj={
            name:name,
            roll:roll,
            lanuages:lanuages,
            place:place
        }
        console.log(obj)
        // in short hand , if key and value are both are named as same 

        var obj1={
            name,
            roll,
            lanuages,
            place
        }
        console.log(obj1)

        var obj2={name,roll,lanuages,place}
        console.log(obj2)


      
    </script>
    
</body>
