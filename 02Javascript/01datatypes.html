<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Datatypes of JS -->
    <!-- 
        Primitive >> Number || String || Boolean
        Composite >> Array  || Objects
        Trivial   >> undefined || null || empty 
    -->

    <!-- Number Dataype -->
    <script>
        // internal JS
        console.log(2.3);
        console.log(3);
        console.log(5);
        console.log(5.5678934567834567);
        // check what kind of datatype 
        //typeof
        console.log(typeof(2.3))//number
        console.log(typeof(5.5678934567834567));//number
        console.log(typeof(6))

        // ||String||
        // ''/""
        console.log("hello world");
        console.log(typeof("hello world"));
        console.log('2');
        console.log(typeof('2'));
        console.log(typeof('4567893456789.34567567'));

        // ||Boolean||
        // true /false
        console.log(true)
        console.log(false)
        console.log(typeof(true))
        console.log(typeof(false))
        console.log(typeof('true'))
        console.log(typeof('false'))
     
        //fun
        console.log(1+1) //2  number' addition
        console.log('100'+'100')// concatenation 100100
        console.log('10'+10+10+'10'+10)//1010101010
        //'10'+10 >>'1010'
        //'1010'+10 >>'101010'
        //'101010'+'10' >>'10101010'
        //'10101010'+10 >>'1010101010'

        console.log(10+10+10+'10'+10)//301010

</script>
</body>
</html>
