<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Call by Value  >> Primitive Datatypes

        var a=5;
        var b=a;
        a=30;
        console.log(a)//30 ||30
        console.log(b)//5  ||30

        // Call by Reference  >> Composite Datatypes
        var arr1=[1,2,4,5,6]
        var arr2=arr1
        arr1[2]=600;
        console.log(arr1)
        console.log(arr2)


    // Window || Document
    // Objects
    
    // Method ()   Property ......

    window.innerWidth




    </script>
</body>
</html>
