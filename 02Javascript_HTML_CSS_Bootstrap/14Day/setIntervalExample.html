<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    div{
        height: 100px;
        width: 105px;
        margin-bottom: 4px;
        background-color: rebeccapurple;
    }
</style>

<body>
    <div id="test"></div>
    <button id="btn" onclick="stopAnim()">Stop Animation</button>     
    
<script>
        let testDiv=document.getElementById('test')
        let btnAnim=document.getElementById('btn')
        let count=0;
        let id=setInterval(anim,1000)
        let pTag=document.createElement('p');

        function anim(){
            count=count+100;
            console.log(count)
            console.log("Animation Function Called")
            testDiv.style.backgroundColor="green";
            // testDiv.style.width="200px"
            testDiv.style.marginLeft=count+"px";
           
            pTag.innerHTML="<h4>Animation Performed Successfully !!!</h4>";
            pTag.style.color="green";
            pTag.style.marginLeft=count+"px";
            document.body.append(pTag)          

            btnAnim.style.marginLeft=count+"px";
            if(count>=1000){
                clearInterval(id)
                pTag.innerHTML="<h4>Animation Stopped Successfully !!!</h4>";
                pTag.style.color="rebeccapurple";
                document.body.append(pTag)
                testDiv.style.backgroundColor="rebeccapurple"
                btnAnim.style.display="none"
            }
        }
        function stopAnim(){
            console.log("Animation Stopped")
            // We have stop before 3 sec
            // Timer has to be cleared
            // clearInterval() > Clear Timer 
            clearInterval(id)
            testDiv.style.backgroundColor="rebeccapurple"
            pTag.innerHTML="<h4>Animation Stopped Successfully !!!</h4>";
            pTag.style.color="rebeccapurple";
            document.body.append(pTag)
            btnAnim.style.display="none"
        }

    </script>
    
</body>
</html>
