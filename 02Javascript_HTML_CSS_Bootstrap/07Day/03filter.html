<body>
    <script>
         let arr=[11,21,33,44,53,78,56,45,34,90,67,45]
        // even number

        // arr[i]%2==0 for loop
        // element%2==0
        // arr.filter((element,index)=>console.log(element%2==0))
         let res=arr.filter((element,index)=>element%2==0)
         console.log(res)

        // odd number
        let res1=arr.filter((element,index)=>element%2!==0)
         console.log(res1)
    </script>
