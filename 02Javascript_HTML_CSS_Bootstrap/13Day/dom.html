<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div id="testid01">Hello World From HTML</div>
    <script>
         // ---------------------1---------------------
         // createElement()
        let divTag01=document.createElement('div')
        console.log(divTag01)
        

        //innerHTML/InnerText
        divTag01.innerHTML="Hello World From JS -1"
        console.log(divTag01)
        
        //append()
        document.body.append(divTag01)
        
        // --------------------2--------------------------
        // createElement()
        let divTag02=document.createElement('div')
        console.log(divTag02)

        //innerHTML/InnerText
        divTag02.innerText="Hello World From JS -2"
        console.log(divTag02)
        
        //append()
        document.body.append(divTag02)

        //-----------------------3---------------------
          // createElement()
          let divTag03=document.createElement('div')
        console.log(divTag03)

        //innerHTML/InnerText
        divTag03.innerHTML="<h1>Hello World From JS -3</h1>"
        console.log(divTag03)
        
        //append()
        document.body.append(divTag03)

        //--------------------4-----------------------
        // createElement()
        let divTag04=document.createElement('div')
        console.log(divTag04)

        //innerHTML/InnerText
        divTag04.innerText="<h1>Hello World From JS -4</h1>"
        console.log(divTag04)
        
        //append()
        document.body.append(divTag04)

        //-----------------5------------------

        // setAttribute() ||  classList.add()
        let divTag05=document.createElement('div')
        // id="testid05"
        divTag05.setAttribute('id','testid05')
        console.log(divTag05)
        // divTag05.setAttribute('class','text-primary')
        // divTag05.setAttribute('class','bg-warning')

        // mutliple classes
        //classList.add()
        divTag05.classList.add('text-primary','bg-warning','fs-2','fw-bold','text-decoration-underline','text-uppercase','w-50','opacity-50','rounded','m-auto','p-3')
        divTag05.innerText="Hello World From JS -5,DOM DOM 1"
        console.log(divTag05)
        document.body.append(divTag05)

        // anchor tag
        let anchorTag=document.createElement('a')
        anchorTag.setAttribute('href','https://getbootstrap.com/docs/5.1/utilities/text/')
        anchorTag.setAttribute('target','_blank')
        anchorTag.innerText="Visit Bootstrap"
        anchorTag.style.backgroundColor="red";
        document.body.append(anchorTag)


    </script>
</body>
</html>
