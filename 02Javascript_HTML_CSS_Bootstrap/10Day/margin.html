<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        border:5px solid red;
        width:200px;
        background-color: green;
        text-align: center;
        color:white;
    }
    .margin1{
        margin-top: 10px;
        margin-right:20px ;
        margin-bottom: 30px;
        margin-left: 40px;
    }
    .margin2{
       margin: 10px;
        /* All sides 10 px  TRBL :10px */
    }
    .margin3{
        margin:10px 20px; /* TB:10px RL:20px*/
    }
    .margin4{
        margin: 10px 20px 30px 40px;
    }
    .margin5{
        margin: 10px 20px 0px 40px;
    }
    .margin6{
        margin: 10px 20px 40px;/*  T :10 R:20 B:40 L:20*/
    }
    .margin7{
        margin-bottom: 100px;
    }
</style>
<body>
    <div class="margin1">Margin1</div>
    <div class="margin2">Margin2</div>
    <div class="margin3">Margin3</div>
    <div class="margin4">Margin4</div>
    <div class="margin5">Margin5</div>
    <div class="margin6">Margin5</div>
    <div class="margin7">Margin5</div>

    <!-- Space outside the definate borders -->
</body>
</html>
