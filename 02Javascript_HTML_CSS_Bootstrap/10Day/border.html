<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{    
        width:200px;
        background-color: green;
        text-align: center;
        color:white;
        margin: 4px;
        padding: 3px;
    }
    .border1{
        border-width: 7px;
        border-style: solid;
        border-color: pink;
    }
    .border2{
     border-top-width: 8px;
     border-right-width:17px;
     border-bottom-width:16px;
     border-left-width:15px;

     border-top-style:solid;
     border-right-style:dashed;
     border-bottom-style:ridge;
     border-left-style:groove;

     border-top-color: navy;
     border-right-color: red;
     border-bottom-color: rgb(77, 128, 0);
     border-left-color: rgb(3, 3, 23);
    }
    .border3{
    border-width:13px 14px 15px 16px ;

     border-top-style:solid;
     border-right-style:dashed;
     border-bottom-style:ridge;
     border-left-style:groove;

     border-top-color: navy;
     border-right-color: red;
     border-bottom-color: rgb(77, 128, 0);
     border-left-color: rgb(3, 3, 23);
    }
    .border4{
        border-width:13px 14px ;
        border-top-style:solid;
        border-right-style:dashed;
        border-bottom-style:ridge;
        border-left-style:groove;

        border-top-color: navy;
        border-right-color: red;
        border-bottom-color: rgb(77, 128, 0);
        border-left-color: rgb(3, 3, 23);
}
    
    .border5{
        border:15px ridge red; 
    }
</style>
<body>
    <div class="border1">border1</div>
    <div class="border2">border2</div>
    <div class="border3">border3</div>
    <div class="border4">border4</div>
    <div class="border5">border5</div>
</body>
</html>
