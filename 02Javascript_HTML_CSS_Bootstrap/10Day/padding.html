<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        border:5px solid red;
        width:200px;
        background-color: green;
        text-align: center;
        color:white;
    }
    .padding1{
        padding-top: 10px;
        padding-right:20px ;
        padding-bottom: 30px;
        padding-left: 40px;
    }
    .padding2{
       padding: 10px; /* All sides 10 px  TRBL :10px */
    }
    .padding3{
        padding:10px 20px; /* TB:10px RL:20px*/
    }
    .padding4{
        padding: 10px 20px 30px 40px;
    }
    .padding5{
        padding: 10px 20px 0px 40px;
    }
    .padding6{
        padding: 10px 20px 40px;/*  T :10 R:20 B:40 L:20*/
    }
    .padding7{
        padding-bottom: 100px;
    }
</style>
<body>
    <div class="padding1">Padding1</div>
    <div class="padding2">Padding2</div>
    <div class="padding3">Padding3</div>
    <div class="padding4">Padding4</div>
    <div class="padding5">Padding5</div>
    <div class="padding6">Padding5</div>
    <div class="padding7">Padding5</div>
    <!-- Space inside the definate borders -->
</body>
</html>
