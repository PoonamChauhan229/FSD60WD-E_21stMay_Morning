            "course":"FSD",
            "learning":"Javacript",

        console.log(stuJson)

        // Server + Client
        // Server >>> String Langauge
        // Server ==> String language
        // Server <=== String language

        // 2 JSON Methods
        // JSON.stringify  ==obj into string
        // JSON.parse      ==string to object

        // console.log(JSON.stringify(stuJson))
        let abc=JSON.stringify(stuJson)
        console.log(abc)

        let xyz=JSON.parse(abc)
        console.log(xyz)

        // rows and cols  rows(i) > 4 cols 4

        let str=""
        for(var i=1;i<=4;i++){

                // console.log("*",j)
                str=str+"*"
            }
            str=str+"\n"
        }
        console.log(str)

        console.log(str1)
